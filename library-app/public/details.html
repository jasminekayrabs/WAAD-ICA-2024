<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="css/details.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="js/details.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>K-Library</h1>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Register</a>
        </div>
        </header>
    <div class="main-container" x-data="bookDetails()" x-init="fetchBookDetails()">
        <div class="book-detail">
            <img x-bind:src="book.cover_image" alt="Cover Image" class="book-cover">
            <div class="book-info">
                <h1 x-text="book.title"></h1>
                <h2 x-text="book.author"></h2>
                <p><strong>Genre:</strong> <span x-text="book.genre"></span></p>
                <p class="summary" x-text="book.summary"></p>
            </div>
        </div>
    </div>
</body>
</html>
