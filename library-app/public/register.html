<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Librarian</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="register-container" x-data="registerForm()" x-init="init">
        <h1>Register Librarian</h1>
        <form @submit.prevent="submit">
            <label for="username">Username:</label>
            <input type="text" id="username" x-model="username" placeholder="Enter username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" x-model="password" placeholder="Enter password" required>
            <button type="submit">Register</button>
        </form>
        <p class="redirect-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
