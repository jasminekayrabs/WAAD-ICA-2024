<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div x-data="bookSearch" x-cloak>
        <input type="text" x-model="query" x-on:input.debounce.500="fetchBooks" placeholder="Search books (title, author, genre)" class="search-input">
        <div x-show="books.length > 0">
            <ul>
                <template x-for="book in books" :key="book.id">
                    <li x-text="book.title + ' by ' + book.author + ' (' + book.genre + ')'"></li>
                </template>
            </ul>
        </div>
        <div x-show="searchPerformed && books.length === 0" class="no-results">
            <p>No books found.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="app.js"></script>
</body>
</html>
